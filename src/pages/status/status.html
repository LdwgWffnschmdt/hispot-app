<ion-header no-border>
  <ion-navbar transparent>
  
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Zur√ºck</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  


<ion-content padding>
  <textarea [(ngModel)]="content" placeholder="Gib einen Status ein"></textarea>

  <ion-fab right bottom>
    <button ion-fab color="light" [disabled]="content == ''" (click)="post()"><ion-icon name="send"></ion-icon></button>
  </ion-fab>
</ion-content>
